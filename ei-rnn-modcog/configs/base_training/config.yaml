seed: 1
device: auto                  # 'auto', 'cpu', 'cuda'
outdir: outputs/exp_singlehead_full/          # create new folder if I want to save a specific experiment results

tasks: ["dm1"]                # e.g., ["dm1", "dms"]

data:
  source: online             # "online", "cached"
  batch_size: 128
  seq_len: 350

  cache:
    num_batches: 200
    val_frac: 0.1
    build_if_missing: true 
    seed: 7
    #paths:                 
    #  dm1: experiments/cache/dm1_200x128x350.npz

model:
  hidden_size: 256
  exc_frac: 0.8
  spectral_radius: 1.2
  input_scale: 1.0
  leak: 0.2               # (0,1]
  nonlinearity: softplus  # softplus | tanh
  readout: all        # e_only | all

optim:
  algorithm: eg               # 'eg' (EG on W_hh + GD on others), 'gd' (GD everywhere)
  eg:
    lr: 0.5
    momentum: 0.0
    weight_decay: 1e-5
    min_magnitude: 1e-6
  gd:
    lr: 0.05
    momentum: 0.9
    weight_decay: 1e-5

train:
  num_epochs: 10
  steps_per_epoch: 500        # minibatches (online draw) per epoch
  val_batches: 50             # per task validation batches at epoch end
  grad_clip: 1.0
  input_noise_std: 0.0
  fixdown_weight: 0.5
  spectral_renorm_every: 0
  mask_threshold: 0.5
  task_sampling: random  # 'round_robin', 'random'
  task_weights: []            # used when task_sampling == 'random'; [] => uniform
